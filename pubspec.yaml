name: alcm
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  logger: ^1.4.0
  intl: ^0.18.0
  yaml: ^3.1.1
  sqflite: ^2.4.1 # SQLiteを扱うためのパッケージ
  path: ^1.9.0    # ファイルパス操作用のパッケージ
  excel: ^2.0.0     # Excel出力用パッケージ
  pdf: ^3.11.2       # PDF生成用パッケージ
  printing: ^5.10.3 # PDF共有・印刷用パッケージ

  change_app_package_name: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Regular.otf
        - asset: assets/fonts/NotoSansJP-Bold.otf
          weight: 700
